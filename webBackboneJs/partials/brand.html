<div class="brand-pack">
    <div class="brand-indexes">
        <%_.each(indexes,function(item){%>
        <div class="bindex"><%=item%></div>
        <%});%>
    </div>
    <div class="brand-items">
        <%_.each(items,function(item){%>
        <div class="bitem">item</div>
        <%});%>
    </div>
</div>
