<%_.each(list,function(out){%>
<dl sort-group-index="<%=out.index%>">
    <dt><%=out.index%></dt>
    <%_.each(out.arr,function(inner){%>
    <dd><a data-analy='Model->{"name":"all-classify-item","data":{"classifyID":"<%=inner.id%>"}}'
           href="#productList/s=<%=inner.id%>&t=pcdy"><%=inner.name%></a></dd>
    <%});%>
</dl>
<%})%>
